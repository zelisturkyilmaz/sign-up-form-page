<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="static/script.js" defer></script>
    <title>Sign Up Page Demo</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo-brand-white.png" alt="SkinBuddy Logo">
        </div>
    </header>
    <main>
        <div class="text-container">
            <p class="primary-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p class="primary-text">Sign up <em>now</em> to get started.</p>
            <p class="secondary-text">You <em>know</em> you want to.</p>
        </div>
        <form action=""></form>
            <div class="form-container">
                <p class="form-text">Let's do this!</p>
                <div class="form-row">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" name="firstName" id="firstName">
                </div>
                <div class="form-row">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="lastName" id="lastName">
                </div>
                <div class="form-row">
                    <label for="userEmail">EMAIL</label>
                    <input type="email" name="userEmail" id="userEmail" placeholder="you@example.com">
                </div>
                <div class="form-row">
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber">
                </div>
                <div class="form-row">
                    <label for="userPassword">*PASSWORD</label>
                    <input type="password" id="userPassword" name="userPassword" minlength="8"  required>
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="form-row">
                    <label for="userPasswordConfirm">*CONFIRM PASSWORD</label>
                    <input type="password" id="userPasswordConfirm" name="userPasswordConfirm" minlength="8"  required>
                    <span class="errorConfirm" aria-live="polite"></span>
                </div>
            </div>
            <div class="cta-container">
                <button type="submit">Create Account</button>
                <div class="account-check">
                    <p>Already have an account?</p>
                    <a href="#">Log in</a>
                </div>
            </div>
        </form>
    </main>
    
</body>
</html>
